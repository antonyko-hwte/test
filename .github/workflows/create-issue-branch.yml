                issue_number: prNumber,
                body: `âš ï¸ **ìë™ ì´ìŠˆ ìƒíƒœ ì—…ë°ì´íŠ¸ ì‹¤íŒ¨**\nì´ìŠˆ #${issueNumber}ë¥¼ DONE ìƒíƒœë¡œ ë³€ê²½í•˜ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ìˆ˜ë™ìœ¼ë¡œ ì²˜ë¦¬í•´ì£¼ì„¸ìš”.\n\nì—ëŸ¬: ${error.message}`
              });
            }

