          ISSUE_NUMBER=""
          
          if [[ "$BRANCH_NAME" =~ chistock-#([0-9]+) ]]; then
            ISSUE_NUMBER="${BASH_REMATCH[1]}"
            echo "âœ… Found issue number: $ISSUE_NUMBER"
          elif [[ "$BRANCH_NAME" =~ .*chistock-#([0-9]+) ]]; then
            ISSUE_NUMBER="${BASH_REMATCH[1]}"
            echo "âœ… Found issue number: $ISSUE_NUMBER"
          else
            PR_TITLE="${{ github.event.pull_request.title }}"
            echo "PR Title: $PR_TITLE"
            
            if [[ "$PR_TITLE" =~ chistock-#([0-9]+) ]]; then
              ISSUE_NUMBER="${BASH_REMATCH[1]}"
              echo "âœ… Found issue number from PR title: $ISSUE_NUMBER"
            elif [[ "$PR_TITLE" =~ \#([0-9]+) ]]; then
              ISSUE_NUMBER="${BASH_REMATCH[1]}"
              echo "âœ… Found issue number from PR title (#): $ISSUE_NUMBER"
            else
              echo "âŒ Could not extract issue number"
              ISSUE_NUMBER=""
            fi
          fi
          
          if [[ -n "$ISSUE_NUMBER" ]]; then
            echo "issue_number=$ISSUE_NUMBER" >> $GITHUB_OUTPUT
          else
            echo "issue_number=" >> $GITHUB_OUTPUT
          fi
      
      - name: Update project status based on PR close type
        if: steps.extract_issue_close.outputs.issue_number != ''
        uses: actions/github-script@v6
        env:
          MERGED: ${{ github.event.pull_request.merged }}
        with:
          script: |
            const issueNumber = '${{ steps.extract_issue_close.outputs.issue_number }}';
            const prNumber = context.payload.pull_request.number;
            const isMerged = process.env.MERGED === 'true';
            
            console.log(`PR #${prNumber} was closed, merged: ${isMerged}`);
            console.log(`Updating linked issue #${issueNumber}`);
            
            try {
              // 1. ì´ìŠˆ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
              const issue = await github.rest.issues.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber
              });
              
              // 4. ì´ìŠˆ ìƒíƒœ ë° ë ˆì´ë¸” ì—…ë°ì´íŠ¸
              if (isMerged) {
                // ì´ìŠˆ ë‹«ê¸°
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  state: 'closed'
                });
                
                // ì½”ë©˜íŠ¸ ì¶”ê°€
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  body: `âœ… **ì´ìŠˆ í•´ê²°ë¨**\nì—°ê²°ëœ PR #${prNumber}ì´(ê°€) mergeë˜ì—ˆìŠµë‹ˆë‹¤. ì´ìŠˆë¥¼ Done ìƒíƒœë¡œ ë³€ê²½í•©ë‹ˆë‹¤.\n\nPR: https://github.com/${context.repo.owner}/${context.repo.repo}/pull/${prNumber}`
                });
                
                console.log(`âœ… Successfully updated issue #${issueNumber} to Done`);
                
              } else {
                // ì´ìŠˆ ì—´ê¸° (ë‹«í˜€ìˆì„ ê²½ìš°)
                if (issue.data.state === 'closed') {
                  await github.rest.issues.update({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issueNumber,
                    state: 'open'
                  });
                }
                
                // ì½”ë©˜íŠ¸ ì¶”ê°€
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  body: `â¸ï¸ **PRì´ ë‹«í˜”ìŠµë‹ˆë‹¤**\nì—°ê²°ëœ PR #${prNumber}ì´(ê°€) mergeë˜ì§€ ì•Šê³  ë‹«í˜”ìŠµë‹ˆë‹¤. ì´ìŠˆë¥¼ Todo ìƒíƒœë¡œ ë˜ëŒë¦½ë‹ˆë‹¤.\n\nPR: https://github.com/${context.repo.owner}/${context.repo.repo}/pull/${prNumber}`
                });
                
                console.log(`âœ… Successfully updated issue #${issueNumber} to Todo`);
              }
              
            } catch (error) {
