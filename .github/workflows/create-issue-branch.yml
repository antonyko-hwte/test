                issue_number: issueNumber,
                body: `âœ… **ì´ìŠˆ í•´ê²°ë¨**\nì—°ê²°ëœ PR #${prNumber}ì´(ê°€) mergeë˜ì—ˆìŠµë‹ˆë‹¤. ì´ìŠˆë¥¼ DONE ìƒíƒœë¡œ ë³€ê²½í•©ë‹ˆë‹¤.`
              });
              
