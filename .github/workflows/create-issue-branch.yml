                body: `âš ï¸ **ìë™ ì´ìŠˆ ìƒíƒœ ì—…ë°ì´íŠ¸ ì‹¤íŒ¨**\nì—°ê²°ëœ ì´ìŠˆ #${issueNumber}ë¥¼ IN PROGRESS ìƒíƒœë¡œ ë³€ê²½í•˜ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ìˆ˜ë™ìœ¼ë¡œ ì²˜ë¦¬í•´ì£¼ì„¸ìš”.\n\nì—ëŸ¬: ${error.message}`
              });
            }
            
