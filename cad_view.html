<!DOCTYPE html>
<html>
<head>
    <title>CAD 파일 뷰어</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
    <style>
        #viewer { width: 100%; height: 500px; }
    </style>
</head>
<body>
    <div id="viewer"></div>
    <input type="file" id="fileInput" accept=".stl,.step,.stp">
    
    <script>
        let scene, camera, renderer;
        
        function init() {
            // Three.js 씬 설정 
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / 500, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(document.getElementById('viewer').offsetWidth, 500);
            document.getElementById('viewer').appendChild(renderer.domElement);
            
            // 조명 추가
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            scene.add(directionalLight);
            
            camera.position.z = 5;
            
            animate();
        }
        
        function loadSTL(file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const loader = new THREE.STLLoader();
                const geometry = loader.parse(event.target.result);
                const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
                const mesh = new THREE.Mesh(geometry, material);
                
                // 기존 메시 제거
                scene.children.forEach(child => {
                    if (child instanceof THREE.Mesh) scene.remove(child);
                });
                
                scene.add(mesh);
            };
            reader.readAsArrayBuffer(file);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        
        // 파일 입력 이벤트 리스너
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.name.toLowerCase().endsWith('.stl')) {
                loadSTL(file);
            }
        });
        
        init();
    </script>
</body>
</html>
